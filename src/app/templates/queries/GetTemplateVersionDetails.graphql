query GetTemplateVersionDetails($templateVersionId: ID!) {
  templateVersion(id: $templateVersionId) {
    templateId
    id
    name
    body
    settings
    version
    status
    createdDate
    lastModifiedDate
    plugins {
      id
      name
      appCode
      configurations {
        name
        displayName
        fieldType
        description
        mandatory
        allowedOptions
        validationExpr
        value
      }
      createdDate
      createdBy
      lastModifiedBy
      lastModifiedDate
    }
  }
}
