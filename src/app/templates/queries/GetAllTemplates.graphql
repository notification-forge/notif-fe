query GetAllTemplatesWithPages(
  $name: String!
  $appCodes: [String!]
  $pageNumber: Int!
  $rowPerPage: Int!
) {
  templates(
    name: $name
    appCodes: $appCodes
    pageRequestInput: {
      pageNumber: $pageNumber
      rowPerPage: $rowPerPage
      sortDirection: DESC
      sortField: "createdDate"
    }
  ) {
    totalCount
    edges {
      node {
        name
        alertType
        id
        uuid
        appCode
        lastModifiedDate
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
    }
  }
}
